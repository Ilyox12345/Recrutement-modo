<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entretien Mod√©rateur Discord</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Connexion -->
  <div id="login" class="h-screen flex items-center justify-center">
    <form id="loginForm" class="bg-white p-6 rounded-xl shadow-lg w-80">
      <h1 class="text-2xl font-bold mb-4 text-center">Connexion</h1>
      <input id="username" type="text" placeholder="Utilisateur" class="border w-full mb-3 p-2 rounded" required />
      <input id="password" type="password" placeholder="Mot de passe" class="border w-full mb-4 p-2 rounded" required />
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded">Se connecter</button>
      <p id="loginError" class="text-red-500 text-sm mt-3 text-center hidden">Identifiants invalides</p>
    </form>
  </div>

  <!-- Formulaire -->
  <div id="app" class="hidden min-h-screen py-10 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl p-8">
      <div class="flex justify-between mb-6">
        <h2 class="text-2xl font-bold">Entretien ‚Äî Mod√©rateur Discord Communautaire</h2>
        <button id="logout" class="border px-3 py-1 rounded text-sm">D√©connexion</button>
      </div>

      <form id="entretienForm" class="space-y-4">
        <div><label class="block mb-1 font-medium">Nom complet</label><input id="nom" type="text" class="border rounded w-full p-2" required /></div>
        <div><label class="block mb-1 font-medium">√Çge</label><input id="age" type="number" class="border rounded w-full p-2" required /></div>
        <div><label class="block mb-1 font-medium">Pseudo Discord</label><input id="discord" type="text" class="border rounded w-full p-2" required /></div>
        <div><label class="block mb-1 font-medium">Exp√©rience en mod√©ration Discord</label><textarea id="experience" class="border rounded w-full p-2" required></textarea></div>
        <div><label class="block mb-1 font-medium">Pourquoi veux-tu devenir mod√©rateur sur notre serveur ?</label><textarea id="motivation" class="border rounded w-full p-2" required></textarea></div>
        <div><label class="block mb-1 font-medium">Disponibilit√©s</label><input id="disponibilite" type="text" class="border rounded w-full p-2" required /></div>
        <div><label class="block mb-1 font-medium">Comment r√©agirais-tu face √† un membre qui enfreint le r√®glement ?</label><textarea id="infraction" class="border rounded w-full p-2" required></textarea></div>
        <div><label class="block mb-1 font-medium">Quelle est ta m√©thode pour rester impartial lors d‚Äôun conflit ?</label><textarea id="impartialite" class="border rounded w-full p-2" required></textarea></div>
        <div><label class="block mb-1 font-medium">Comment g√©rerais-tu un conflit entre deux membres ?</label><textarea id="conflit" class="border rounded w-full p-2" required></textarea></div>
        <div><label class="block mb-1 font-medium">Connais-tu certains bots de mod√©ration ? Lesquels ?</label><textarea id="bots" class="border rounded w-full p-2" required></textarea></div>
        <div><label class="block mb-1 font-medium">Que ferais-tu si un autre mod√©rateur abuse de ses pouvoirs ?</label><textarea id="abus" class="border rounded w-full p-2" required></textarea></div>
        <div><label class="block mb-1 font-medium">Quelles sont selon toi les qualit√©s essentielles d‚Äôun mod√©rateur ?</label><textarea id="qualites" class="border rounded w-full p-2" required></textarea></div>
        <div><label class="block mb-1 font-medium">Comment r√©agirais-tu √† une accusation injuste contre toi ?</label><textarea id="accusation" class="border rounded w-full p-2" required></textarea></div>
        <div><label class="block mb-1 font-medium">Comment contribuerais-tu √† maintenir une ambiance saine sur le serveur ?</label><textarea id="ambiance" class="border rounded w-full p-2" required></textarea></div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Envoyer</button>
      </form>

      <p id="status" class="mt-4 text-sm text-green-600 hidden">Entretien envoy√© ‚úÖ</p>
    </div>
  </div>

  <script>
    // --- Configuration Webhook Discord Mod√©ration ---
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1424116598436008048/stxcU6W-i-5efTk0hOxMCaiQgzApMTIbJlekoEeYhBRKMJOwN95Y3Ngg0AgthTqi7pkB"; // üëâ Ton webhook Discord pour la mod√©ration

    const USERS = [
      { username: "Neil", password: "Neil@@@" },
      { username: "Ilyox", password: "Ilyox@@@" },
      { username: "Ma√´va", password: "Ma√´va@@@" },
      { username: "Sunny", password: "Sunny@@@" },
    ];

    const loginSection = document.getElementById('login');
    const appSection = document.getElementById('app');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const entretienForm = document.getElementById('entretienForm');
    const logoutBtn = document.getElementById('logout');
    const statusMsg = document.getElementById('status');

    let currentUser = null;

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const user = USERS.find(u => u.username === username && u.password === password);
      if (user) {
        currentUser = user;
        loginSection.classList.add('hidden');
        appSection.classList.remove('hidden');
        loginError.classList.add('hidden');
      } else {
        loginError.classList.remove('hidden');
      }
    });

    logoutBtn.addEventListener('click', () => {
      currentUser = null;
      appSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
    });

    entretienForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fields = [
        "nom","age","discord","experience","motivation","disponibilite",
        "infraction","impartialite","conflit","bots","abus","qualites","accusation","ambiance"
      ];

      const data = {};
      fields.forEach(f => data[f] = document.getElementById(f).value);

      const content = Object.entries(data)
        .map(([k, v]) => `**${k.replace('_', ' ')}:** ${v}`)
        .join('\\n');

      const payload = {
        content: `üõ°Ô∏è **Nouvel entretien Mod√©rateur Discord**\\nSoumis par: **${currentUser.username}**\\n\\n${content}`
      };

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          statusMsg.textContent = 'Entretien envoy√© ‚úÖ';
          statusMsg.classList.remove('hidden');
          entretienForm.reset();
        } else {
          statusMsg.textContent = 'Erreur: webhook invalide ‚ùå';
          statusMsg.classList.replace('text-green-600', 'text-red-600');
          statusMsg.classList.remove('hidden');
        }
      } catch {
        statusMsg.textContent = 'Erreur de connexion au webhook ‚ùå';
        statusMsg.classList.replace('text-green-600', 'text-red-600');
        statusMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
